<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wrapper">
        <table>
        {% for i in range(x): %}
            <tr>
                {% for i in range(y): %}
                <td class="box color1"></td>
                <td class="box color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for i in range(y): %}
                <td class="box color2"></td>
                <td class="box color1"></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
